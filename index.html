<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="page">
  <div class="matrix">
    <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>

  <div class="todo-list">
    <section class="todo-list__header">
      <label for="new-task" class="todo-list__label new-task">Add Item</label>
      <div class="todo-list__input-row">
        <input id="new-task" class="todo-list__input task" type="text">
        <button class="todo-list__button">Add</button>
      </div>
    </section>
    <h3 class="todo-list__heading">Todo</h3>
    <ul id="incomplete-tasks" class="todo-list__tasks">
      <li class="todo-list__task">
        <input type="checkbox" class="todo-list__checkbox">
        <label class="todo-list__label task">Pay Bills</label>
        <input type="text" class="todo-list__input task">
        <button class="todo-list__button edit">Edit</button>
        <button class="todo-list__button delete"><img class="todo-list__img" src="./remove.svg" alt="remove"></button>
      </li>
      <li class="todo-list__task edit-mode">
        <input type="checkbox" class="todo-list__checkbox">
        <label class="todo-list__label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-list__input task">
        <button class="todo-list__button edit">Save</button>
        <button class="todo-list__button delete"><img class="todo-list__img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
    <h3 class="todo-list__heading">Completed</h3>
    <ul id="completed-tasks" class="todo-list__tasks">
      <li class="todo-list__task">
        <input type="checkbox" checked class="todo-list__checkbox">
        <label class="todo-list__label task">See the Doctor</label>
        <input type="text" class="todo-list__input task">
        <button class="todo-list__button edit">Edit</button>
        <button class="todo-list__button delete"><img class="todo-list__img" src="./remove.svg" alt="remove"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
